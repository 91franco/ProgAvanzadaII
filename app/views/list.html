<input type="text" ng-model="buscar" class="form-control">
<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Imagen</th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
  </thead>
  <tbody>
    <tr class="slide" ng-repeat="persona in personas | limitTo:15:aPartir | filter:{apellido:buscar} | orderBy:'id'" track by $index>
      <td>
          {{persona.id}}
      </td>

      <td>
          <img ng-src="{{persona.img}}">
      </td>
      <td>
         {{persona.apellido}}
      </td>
      <td>
         {{persona.nombre}}
      </td>
      <td>
          {{$even}}
      </td>

      </tr>


  </tbody>

</table>
<nav aria-label="Page navigation">
  <ul class="pagination">
    <li>
      <a href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li><a ng-click="aPartir=1">1</a></li>
    <li><a ng-click="aPartir=15">2</a></li>
    <li><a ng-click="aPartir=30">3</a></li>
    <li><a ng-click="aPartir=45">4</a></li>
    <li><a ng-click="aPartir=60">5</a></li>
    <li>
      <a href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
