<input type="text" ng-model="buscar" class="form-control">
<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Imagen</th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="persona in personas | limitTo:15:5 | filter:{apellido:buscar} | orderBy:'nombre'" track by $index>
      <td>
          {{persona.id}}
      </td>

      <td>
          <img ng-src="{{persona.img}}">
      </td>
      <td>
         {{persona.apellido}}
      </td>
      <td>
         {{persona.nombre}}
      </td>
      <td>
          {{$even}}
      </td>


    </tr>
  </tbody>
</table>
